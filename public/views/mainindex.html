<div class="container index heightfix" ng-controller='MainController'>
      <div class='row heightfix'>
        <div id='codePane' class='col-md-5'>
            <div id='editor' ace-editor ng-model='codeText'></div>
            <div id='controls' class = "btn-group-vertical">
              <button class="btn" ng-click="parseButton()">Parse</button>
              <button class="btn" ng-click="stepButton()" id="stepButton" disabled="disabled">Step</button>
              <button class="btn" ng-click="biggerStepButton()" id="biggerStepButton" disabled="disabled">Bigger Step</button>
              <button class="btn" ng-click="runButton()" id="runButton" disabled="disabled">Run</button>
            </div>
          </div>
        <div id='visPane' class='col-md-7'>
            <script type="text/ng-template"  id="tree_item_renderer.html">
                <div class="panel-heading">
                      <h3 class="panel-title">Scope</h3>
                </div>
                <div class="panel-body">
                  Variables:
                  <div class="variable" ng-repeat="variable in tree.variables">
                    <div class='btn'>{{variable[0]}}</div>
                    <div class='btn'>{{variable[1]}}</div>
                  </div>
                </div>
                <div>
                    <div class="panel panel-info" ng-repeat="tree in tree._children" ng-include="'tree_item_renderer.html'">
                    </div>
                </div>
            </script>
              <div>
                  <div class="panel panel-success" ng-repeat="tree in treeArray" ng-include="'tree_item_renderer.html'">
                  </div>
              </div>
          </div>
        </div>
      </div>
